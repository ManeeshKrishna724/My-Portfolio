        transition: 0.1s;
    }
</style>
<body>
    <div class="container" style="margin-top: 25px;">
        <div class="position-relative d-flex align-items-center justify-content-center">
            <h1 class="display-1 text-uppercase text-white" style="-webkit-text-stroke: 1px #dee2e6;">Gallery</h1>

        </div>
        <div class="row portfolio-container" style="justify-content:space-evenly;">
                    
            {% for project in projects %}
                <div onclick="redirect({{project.id}})" class="card" style="width: 18rem; margin-bottom: 25px;cursor: pointer;position: relative;">
                    <div style="width: 100%;height: 200px;">
                        <img style="width: 100%;height: 100%;" src="/media/{{ project.thumbnail }}" class="card-img-top" alt="...">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ project.name }}</h5>
                        <p class="card-text">{{ project.description|slice:60 }}...</p>
                        <p class="card-text">{{ project.created_date }}</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
